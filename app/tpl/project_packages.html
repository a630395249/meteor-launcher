{{#if error}}
  <div class="error-message">
    {{{error}}}
  </div>
{{else}}
  <div class="package-header">
    <h3>Meteor</h3>
    <div class="button-add bg-lightBlue bg-active-blue fg-white" data-type="meteor"><span class="icon mif-plus"></span></div>
  </div>
  <div class="meteor-packages list">
    {{#each packages.meteor}}
    <div class="item package">
      <span class="name">{{name}}</span>
      <span class="icon mif-bin button-remove" data-name="{{name}}"></span>
    </div>
    {{/each}}
  </div>
  <div class="package-header">
    <h3>Node</h3>
    <div class="button-add bg-lightBlue bg-active-blue fg-white" data-type="node"><span class="icon mif-plus"></span></div>
  </div>
  <div class="node-packages list">
    {{#each packages.node}}
    <div class="item package">
      <span class="name">{{name}}</span>
      <span class="icon mif-bin button-remove" data-name="{{name}}"></span>
    </div>
    {{/each}}
  </div>
{{/if}}
