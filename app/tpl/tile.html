<li class="item" data-id="{{item.id}}">
  <div class="inner">
    <div class="tile {{tileClass}} {{item.color}}" data-role="tile">
      <div class="tile-content iconic" {{#if item.image}}style="background-image:url('{{image_url}}')"{{/if}}></div>
      <div class="project-launched">
        <div class="action log-icon"><a href="#projectLog" class="project-log"><span class="icon mif-rocket"></span></a></div>
        <div class="message">Project launched</div>
        <div class="action padding-left"><a href="http://localhost:{{item.port}}" class="open-project">http://localhost:{{item.port}}</a></div>
        <div class="action padding-left"><a href="#projectLog" class="view-log">View Log</a></div>
      </div>
      <div class="project-controls">
        <a href="#projectPlay" class="project-play"><span class="icon mif-play"></span></a>
        <a href="#projectPause" class="project-stop"><span class="icon mif-stop"></span></a>
      </div>
      <div class="controls action left">
        <a href="#projectSettings" class="project-settings"><span class="icon mif-cog"></span></a>
        <span class="view-port">{{item.port}}</span>
      </div>
      <div class="controls action right">
        <a href="#zoomPlus" class="resize"><span class="icon mif-enlarge2"></span></a>
      </div>
      <span class="tile-label">{{item.name}}</span>            
    </div>
    <div class="loading">
      <div class="loader"><span class="spinner-icon mif-spinner3 mif-ani-spin"></span><span class="message">Launching App...</span></div>
      <div class="console"></div>
    </div>
  </div>
</li>
