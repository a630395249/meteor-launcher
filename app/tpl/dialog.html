<div data-role="dialog" id="{{id}}" class="padding20 {{options.className}}" data-overlay="true" data-overlay-color="black-overlay" data-background="{{options.background}}" data-color="{{options.color}}" data-close-button="true" data-windows-style="false">
  <div class="dialog-body">
    <h1 class="title">{{title}}</h1>
    <div class="content">{{{content}}}</div>
  </div>
</div>
