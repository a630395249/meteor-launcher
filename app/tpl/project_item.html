<li class="item project-item" data-id="{{item.id}}">
  <div class="inner">
    <div class="tile {{tileClass}} {{item.color}}" data-role="tile">

      <div class="tile-content iconic" {{#if item.image}}style="background-image:url('{{image_url}}')"{{/if}}></div>
      <div class="project-icon {{#if item.image}}hidden{{/if}}"><span class="icon mif-rocket"></span></div>

      <span class="tile-label">{{item.name}}</span>

      <div class="project-launched"></div>

      <div class="project-zoom controls right">
        <a href="#zoomPlus" class="action resize"><span class="icon mif-enlarge2"></span></a>
      </div>

    </div>
  </div>
</li>
